# TD3 Configuration for Walker2d (Continuous Control)
# Usage: python -m src.main train --config configs/td3_walker2d.yaml
# Requires: pip install mujoco gymnasium[mujoco]

env:
  name: "Walker2d-v4"
  train_num: 1
  test_num: 1
  normalize_obs: false
  normalize_reward: true

network:
  hidden_sizes: [256, 256]
  activation: "relu"

algorithm:
  name: "td3"
  gamma: 0.99
  td3_actor_lr: 0.0003
  td3_critic_lr: 0.0003
  td3_policy_noise: 0.2
  td3_noise_clip: 0.5
  td3_policy_freq: 2
  sac_tau: 0.005

training:
  epoch: 100
  step_per_epoch: 15000
  step_per_collect: 10000
  update_per_step: 1.0
  episode_per_test: 10
  batch_size: 256
  buffer_size: 1000000
  warmup_steps: 5000
  save_freq: 10

device:
  device: "auto"
  num_threads: 4

seed: 42
log_dir: "./log"
checkpoint_dir: "./checkpoints"
use_tensorboard: true
verbose: true
